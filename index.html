<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="card mx-5 my-5">
        
        <div class="card-header">
            
            <div class="row">
                <div class="col">
            <h2>Payment for example</h2>
        </div>
        </div>
        </div>
        <div class="card-body">
            <div class="mx-2 px-3 py-2 mt-1 mb-2" style="background-color:rgb(255, 195, 195); border-radius:3px;">
                <p style="color:rgb(118, 4, 4)">Some fields are missing</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-5 mb-3">
                        <label for="card" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="CVC" placeholder="0000">
                    </div>
                    <div class="col-3 mb-3">
                        <label for="Amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="Amount" placeholder="Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="name" placeholder="">
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="apellido" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="">
                        </div>
                    </div>
                    <div class="col-3 mb-3">
                        <div class="mb-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3 mb-3">
                        <div class="mb-3">
                            <label for="postal" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postal" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="metodo" class="form-label">We accept</label>
                        <br>
                        <div style="background-color:grey;color:white; width:250px; border: radius 4px;">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-paypal"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p>Add any notes here</p>
                        </div>
                    </div>
                </div>





            </div>
        </div>
        <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end"">
             <button type=" button" class="btn btn-secondary">Cancel</button>
             <button type="button" class="btn btn-primary">Send</button>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
